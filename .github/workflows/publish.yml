# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: "Release - Publish"
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Sign code
        shell: pwsh
        run: |
          . ./Sign-Module.ps1
          $pwd = (ConvertTo-SecureString $env:PWD -AsPlainText -Force)
          Add-CodeSigning -PfxContent $env:CERT -CertificatePassword $pwd -SourceCodePath ./src
        env:
          PWD: ${{ secrets.CODESIGN_PWD }}
          CERT: ${{ secrets.CODESIGN_PFX }}

      - name: Upload signed code
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Package
          path: .
          if-no-files-found: error

      - name: Upload package folder
        uses: actions/upload-artifact@v3.1.0
        with:
          name: ${{ github.event.repository.name }}
          path: ./src
          if-no-files-found: error

  test-windows:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download module
        uses: actions/download-artifact@v3.0.0
        with:
          # Artifact name
          name: Package
          path: .

      - name: Perform a Pester test
        shell: pwsh
        run: |
          Invoke-Pester ./tests -Passthru

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.0
        with:
         path: .
         recurse: true
         output: results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: windows

  test-linux:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download module
        uses: actions/download-artifact@v3.0.0
        with:
          # Artifact name
          name: Package
          path: .

      - name: Perform a Pester test
        shell: pwsh
        run: |
          Invoke-Pester ./tests -Passthru

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.0
        with:
         path: .
         recurse: true
         output: results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: linux

  test-macos:
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download module
        uses: actions/download-artifact@v3.0.0
        with:
          # Artifact name
          name: Package
          path: .

      - name: Perform a Pester test
        shell: pwsh
        run: |
          Invoke-Pester ./tests -Passthru

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.0
        with:
         path: .
         recurse: true
         output: results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: macos
  publish:
    needs:
      - build
      - test-windows
      - test-linux
      - test-macos
    runs-on: ubuntu-latest
    environment: PSGallery
    steps:
      - name: Download module
        uses: actions/download-artifact@v3.0.0
        with:
         name: ${{ github.event.repository.name }}
         path: .
      - name: List details
        run: ls -l -a
      - name: Publish
        env:
          NUGET_KEY: ${{ secrets.PSGALLERY_API }}
        shell: pwsh
        run: Publish-Module -Path ./src -NuGetApiKey $env:NUGET_KEY -Verbose
